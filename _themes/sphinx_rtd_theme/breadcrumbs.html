<div role="navigation" aria-label="breadcrumbs navigation">
  <ul class="wy-breadcrumbs">
    <li><a href="{{ pathto(master_doc) }}">Docs</a> &raquo;</li>
      {% for doc in parents %}
          <li><a href="{{ doc.link|e }}">{{ doc.title }}</a> &raquo;</li>
      {% endfor %}
    <li>{{ title }}</li>
      <li class="wy-breadcrumbs-aside">
        {% if display_github %}
          <a href="https://github.com/{{ github_user }}/{{ github_repo }}/blob/{{ github_version }}{{ conf_py_path }}{{ pagename }}.rst" class="fa fa-github"> Edit on GitHub</a>
        {% elif display_bitbucket %}
          <a href="https://bitbucket.org/{{ bitbucket_user }}/{{ bitbucket_repo }}/src/{{ bitbucket_version}}{{ conf_py_path }}{{ pagename }}.rst" class="fa fa-bitbucket"> Edit on Bitbucket</a>
        {% elif show_source and has_source and sourcename %}
          <button class="topcoat-button-bar__button">
            <a href="{{ pathto('_sources/' + sourcename, true)|e }}" rel="nofollow"> 
              <span>View Source</span>
            </a>
          </button>
        {% endif %}
          <button class="topcoat-button--cta">
            <a href="{{ pathto('contributing') }}" rel="nofollow">
              <span style='color:white;'>Contribute</span>
            </a>
          </button>
      </li>
  </ul>
  <hr/>
</div>
